<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navigation flex">
            <div class="logo">
                <img src="./Logonetflix.png" alt="">
            </div>
            <div class="navbar flex" id="navbar">
                <div class="left-nav flex">
                    <ul class="flex menu">
                        <li>Home</li>
                        <li>Tv shows</li>
                        <li>Movies</li>
                        <li>New & popular</li>
                        <li>My list</li>

                    </ul>

                </div>
                <div class="rightnav flex">


                    <span class="fa fa-search fa" aria-hidden="true">
                <p></p>
            </span>
                    <span class="fa fa-bell-o fa" aria-hidden="true"></span>

                    <span class="fa fa-caret-down fa" aria-hidden="true"></span>
                </div>

            </div>
            <span class="togglebtn" onclick="toggle()">&#9776;</span>

        </div>
        <div class="inner">
            <div class="banner flex">
                <h3>Marvel studios</h3>
                <h1>Avengers : End Game</h1>
                <div class="banner-button flex">
                    <button class="btn"><span class="fa fa-play play" aria-hidden="true"></span>play </button>
                    <button class="btn btn1"><span class="fa fa-info-circle play info" aria-hidden="true"></span>
                    More info </button>


                </div>

            </div>
            <div class="carousel">
                <h3>New Releases</h3>
                <div class="carousel-slider">
                    <div class="carousel-list">
                        <div class="carousel-item">
                            <img src="./captain america.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./1516738582-27186338_15167305180_r.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./avengers.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./Ant-Man-and-the-Wasp-art-1.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./guardian of the galaxy.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./infinity war.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./maxresdefault.jpg" alt="">
                        </div>
                        <div class="carousel-item">
                            <img src="./captain america.jpg" alt="">
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="video-container">
        <div class="color-overlay"></div>
        <video autoplay loop muted>
    <source src="./main.mp4"> 
</video>
    </div>
    <script src="./script.js"></script>




</body>

</html>
